[project]
name = "dashboard"
version = "0.1.0"
description = "Interactive dashboard web app for visualising NGED data"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "altair>=6.0.0",
    "ipydeck>=0.4.8",
    "marimo>=0.19.7",
    "polars>=1.37.1",
    "spatial-polars>=0.2.3",
    "nged-data",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.14.13",
    "ty>=0.0.15",
]

[tool.uv.sources]
nged-data = { workspace = true }
