[project]
name = "dashboard"
version = "0.1.0"
description = "Interactive dashboard web app for visualising NGED data"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "altair>=6.0.0",
    "lonboard>=0.13.0",
    "marimo>=0.19.7",
    "polars>=1.37.1",
    "nged-data",
    "geoarrow-rust-core>=0.6.1",
    "pyarrow>=23.0.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.15.0",
    "ty>=0.0.15",
]

[tool.uv.sources]
nged-data = { workspace = true }
